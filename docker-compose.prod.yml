version: '3.8'

services:
  aegisray-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: aegisray-server-prod
    ports:
      - "443:8443"   # gRPC TLS tunnel (disguised as HTTPS)
      - "80:8080"    # HTTP proxy (standard HTTP port)
      - "1080:1080"  # SOCKS proxy (internal/localhost only)
    volumes:
      - ./configs/server.yaml:/app/configs/server.yaml:ro
      - ./certs:/app/certs
      - /var/log/aegisray:/var/log/aegisray
    environment:
      - AEGISRAY_LOG_LEVEL=warn
      - AEGISRAY_ENVIRONMENT=production
    networks:
      - aegisray-network
    restart: always
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8443"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'

networks:
  aegisray-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
