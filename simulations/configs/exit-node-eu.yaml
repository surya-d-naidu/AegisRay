# AegisRay Mesh Exit Node - EU West (Simulation)

# Node Configuration
node_name: "exit-node-eu-west"
mesh_ip: "100.64.0.2"              # Secondary exit node
listen_port: 443
log_level: "debug"

# Network Configuration
network_name: "sim-network"
network_cidr: "100.64.0.0/16"
dns_servers:
  - "1.1.1.1"
  - "8.8.8.8"

# Security Configuration
use_tls: true
cert_file: ""
key_file: ""

# Stealth Configuration
stealth_mode: true
stealth_domains:
  - "cloudflare.com"
  - "akamai.com"
  - "microsoft.com"
  - "azure.com"

# Coordinator Configuration (secondary coordinator)
coordinators:
  - "172.30.1.10:8443"            # Primary coordinator (US)
  - "172.30.1.11:8443"            # Self-reference
auto_discovery: true
static_peers:
  - "172.30.1.10:443"             # Static peer to US exit node

# NAT Traversal
stun_servers:
  - "stun:stun.l.google.com:19302"
turn_servers: []
upnp_enabled: false

# Exit Node Routing
allowed_ips:
  - "0.0.0.0/0"
excluded_routes: []
default_route: true

# Performance Configuration
mtu: 1420
keepalive: 15
persistent_keepalive: 25

# Exit Node Features
exit_node: true
accept_routes: true
advertise_routes:
  - "0.0.0.0/0"

# Advanced Features
mesh_routing: true
load_balancing: true
