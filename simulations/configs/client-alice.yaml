# AegisRay Mesh Client - Alice (Simulation)

# Node Configuration
node_name: "client-alice"
mesh_ip: ""                        # Auto-assigned
listen_port: 51820
log_level: "debug"

# Network Configuration
network_name: "sim-network"
network_cidr: "100.64.0.0/16"
dns_servers:
  - "8.8.8.8"
  - "1.1.1.1"

# Security Configuration
use_tls: true
cert_file: "/app/certs/server.crt"
key_file: "/app/certs/server.key"

# Stealth Configuration
stealth_mode: true
stealth_domains:
  - "github.com"
  - "stackoverflow.com"
  - "google.com"

# P2P Discovery (replaces coordinators)
coordinators: []                    # Not used in P2P mode
auto_discovery: true
static_peers:
  - "172.30.1.10:443"             # US exit node
  - "172.30.1.11:443"             # EU exit node

# NAT Traversal
stun_servers:
  - "stun:stun.l.google.com:19302"
turn_servers: []
upnp_enabled: false

# Client Routing
allowed_ips:
  - "100.64.0.0/16"               # Mesh network
  - "10.0.0.0/8"                  # Private networks
excluded_routes:
  - "172.30.0.0/16"               # Docker network (local)
default_route: true                # Route internet through mesh

# Performance Configuration
mtu: 1420
keepalive: 25
persistent_keepalive: 60

# Client Features
exit_node: false
accept_routes: true
advertise_routes: []               # No routes to advertise

# Advanced Features
mesh_routing: true
load_balancing: true
