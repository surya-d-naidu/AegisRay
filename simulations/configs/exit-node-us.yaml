# AegisRay Mesh Exit Node - US West (Simulation)

# Node Configuration
node_name: "exit-node-us-west"
mesh_ip: "100.64.0.1"              # Primary exit node
listen_port: 443
log_level: "debug"

# Network Configuration
network_name: "sim-network"
network_cidr: "100.64.0.0/16"
dns_servers:
  - "8.8.8.8"
  - "1.1.1.1"

# Security Configuration
use_tls: true
cert_file: "/app/certs/server.crt"
key_file: "/app/certs/server.key"

# Stealth Configuration
stealth_mode: true
stealth_domains:
  - "cloudflare.com"
  - "fastly.com"
  - "amazonaws.com"
  - "googleapis.com"

# P2P Discovery Configuration
coordinators: []                    # Not used in P2P mode
auto_discovery: true
static_peers:
  - "172.30.1.11:443"             # Direct P2P connection to EU exit node

# NAT Traversal (Simulation mode)
stun_servers: []                    # Disabled for simulation
turn_servers: []
upnp_enabled: false
simulation_mode: true

# Exit Node Routing
allowed_ips:
  - "0.0.0.0/0"                   # Route all internet traffic
excluded_routes: []
default_route: true

# Performance Configuration
mtu: 1420
keepalive: 15
persistent_keepalive: 25

# Exit Node Features
exit_node: true
accept_routes: true
advertise_routes:
  - "0.0.0.0/0"                   # Advertise internet access

# Advanced Features
mesh_routing: true
load_balancing: true
