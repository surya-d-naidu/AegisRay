# AegisRay Mesh Exit Node Configuration for Simulation

# Node Configuration  
node_name: "sim-exit-node"
listen_port: 443
log_level: "info"

# Network Configuration
network_name: "sim-network"
network_cidr: "100.64.0.0/16"
dns_servers:
  - "1.1.1.1"
  - "8.8.8.8"

# Security Configuration
use_tls: true
cert_file: "/app/certs/server.crt"
key_file: "/app/certs/server.key"

# P2P Configuration
coordinators: []
static_peers:
  - "172.30.1.10:443"
  - "172.30.1.11:443"
auto_discovery: true

# NAT Traversal
stun_servers:
  - "stun:stun.l.google.com:19302"
upnp_enabled: false

# Exit Node Routing
allowed_ips:
  - "0.0.0.0/0"
default_route: true
